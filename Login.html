<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <body>
        <h1>Login Page</h1>
        <div class="row m1-1">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="exampleInputUserName">Login Name</label>
                        <input type="text" class="form-control" id="exampleInputUserName" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Login Name is User Name</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
